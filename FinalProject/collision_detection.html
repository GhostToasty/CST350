<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<!-- This should go in your css file -->
<style>
	.container {
		position: relative;
	}
	.box {
		width: 100px;
		height: 100px;
		position: absolute;
	}
	#box_blue {
		background-color: blue;
		top: 0;
		left: 0;
	}
	#box_orange {
		background-color: orange;
		top: 50px;
		top: 50px;
	}
	#box_purple {
		background-color: purple;
		top: 200px;
		left: 200px;
	}
</style>
<body>

	<div id="container">
		<div id="box_blue" class="box"></div>
		<div id="box_orange" class="box"></div>
		<div id="box_purple" class="box"></div>
	</div>


</body>
<script type="text/javascript">

	/*copy this function into your code */
	function checkOverlap(element1, element2) {
		let rect1 = element1.getBoundingClientRect();
    	let rect2 = element2.getBoundingClientRect();

		return (
			rect1.left < rect2.right &&
            rect1.right > rect2.left &&
            rect1.top < rect2.bottom &&
            rect1.bottom > rect2.top
		);
	}

	/*this is how you use it */
	let blue = document.querySelector("#box_blue");
	let orange = document.querySelector("#box_orange");
	let purple = document.querySelector("#box_purple");

	console.log("Are blue/orange overlapping?: " + checkOverlap(blue, orange)); // this should be true
	console.log("Are blue/purple overlapping?: " + checkOverlap(blue, purple)); // this should be false
	
</script>
</html>
